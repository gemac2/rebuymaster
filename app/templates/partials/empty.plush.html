<div class="container p-0 mt-4">
    <div class="row">
        <div class="col-12 blank-state text-center">
            <div class="card border-0 shadow-none p-4 d-flex flex-column align-items-center justify-content-center">
                <h3 class="state-title"><%= boldText %></h3>
                <%= if (suggestion) { %>
                    <span class="d-block mb-4"><%= suggestion %></span>
                <% } %>
                <%= if (hasBtn) { %>
                    <a href="<%= btnPath %>" class="btn btn-secondary w-25 mb-4 h-40px">
                        <%= btnText %>
                    </a>
                <% } %>
            </div>
        </div> 
    </div>
</div>
