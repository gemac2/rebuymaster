<%= contentFor("title") { %> Orders <% } %>
<%= contentFor("body-class") { %>details<% }  %>
<%= contentFor("action-buttons") {%>
    <div class="d-flex">
        <%= if (len(buybacks) == 0) { %>
            <button class="btn btn-secondary mr-2 d-flex align-items-center justify-content-between"
                hx-post="/buybacks/<%= order.ID %>/create"
                hx-trigger="click"
                hx-swap="none"
                hx-target="#resultado">
                Create Buybacks
            </button>
        <% } else { %>
            <a class="btn btn-secondary mr-2 d-flex align-items-center justify-content-between" href="/buybacks/<%= order.ID %>"><span class="ml-2">View Buybacks</span></a>
        <% } %>
    </div>
<% } %>

<div class="container p-0 mt-4">
    <div class="col-12 p-0">
        <div class="order-details m-0 p-0 mb-5">
            <div class="card border-0 shadow-none px-4 pt-2" id="resultado">
                <%= partial("/orders/order_overview.plush.html") %>
            </div>
        </div>
    </div>
</div>
