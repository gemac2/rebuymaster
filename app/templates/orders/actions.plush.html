<div class="d-flex justify-content-end pt-4">
    <a href="<%= editOrderPath({order_id: order.ID}) %>" class="btn btn-info ml-2 d-flex align-items-center justify-content-between">Edit Order</a>
    <%= if (len(buybacks) == 0) { %>
        <button class="btn btn-danger ml-2 d-flex align-items-center justify-content-between"
            data-bs-toggle="modal" 
            data-bs-target="#DeleteOrder"
            class="dropdown-item text-danger pb-2">
            Delete Order
        </button>
        <div class="modal fade" id="DeleteOrder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Buybacks</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>Are you sure you want to remove this order?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger"
                        hx-delete="/orders/<%= order.ID %>/delete">
                        Delete
                    </button>
                </div>
                </div>
            </div>
        </div>
    <% } %>
</div>
